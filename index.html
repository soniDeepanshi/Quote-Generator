<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link rel="shortcut icon" type="image/png" href="quote.png" />
    <title>Quote Generator</title>
</head>
<body>
    
    <div class="container">
        <header>Quote of the Day</header>
        <div class="main">
            <div class="quote-area">
                <i class="fas fa-quote-left"></i>
                <p class="quote" id="quote">All of us do not have equal talent. But , all of us have an equal opportunity to develop our talents.</p>
                <i class="fas fa-quote-right"></i>
            </div>
            <div class="author">
                <span>_</span>
                <span class="name">Dr. APJ Abdul Kalam</span>
            </div>
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="speech"><i class="fas fa-volume-up"></i></li>
                    <li class="copy"><i class="fas fa-copy"></i></li>
                    <li class="twitter"><i class="fab fa-twitter"></i></li>
                </ul>
                <p id="copy-msg"></p>
                <button>Generate Quote</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
